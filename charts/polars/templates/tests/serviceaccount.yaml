{{- if .Values.tests.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "polars.tests.serviceAccountName" . }}
  labels:
    {{- include "polars.labels" . | nindent 4 }}
  {{- with .Values.tests.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.tests.serviceAccount.automount }}
{{- end }}
